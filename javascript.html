<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Comandos javascript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <nav>

        </nav>

    <main>
        <h1 class="centralizado">Comandos em Javascript</h1>
            <span class="azul">&lt;script&gt;</span>
            <p><span class="azul">window</span>.<span class="amarelo">alert</span>(<span class="vermelho">'minha primeira mensagem'</span>)</p>
            <p><span class="azul">window</span>.<span class="amarelo">confirm</span>(<span class="vermelho">'Está gostando de js?'</span>)</p>
            <p><span class="azul">window</span>.<span class="amarelo">prompt</span>(<span class="vermelho">'Qual o seu nome?'</span>)</p>
            <span class="azul">&lt;/script&gt;</span>
    </main>

    <script>
        window.alert('minha primeira mensagem')
        window.confirm('Está gostando de js?')
        window.prompt('Qual o seu nome?')
